[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^7.3.1
	madhephaestus/ESP32Servo@^3.0.6
	arminjo/ServoEasing@^3.4.0
build_flags = 
	!python3 load_env.py
	-D SERVO_PIN=18
	-D SENSOR_PIN=34
	-D MAX_VALUE=2000
